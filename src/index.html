<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">

        <section class="header__top">
          <a
            class="icon icon--menu"
            href="#menu"
          ></a>

          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/logo.svg"
              alt="NAMU"
            >
          </a>
        </section>

        <section class="header__content">

          <h1 class="header__title">
            ХУДОЖНІЙ <br> МУЗЕЙ
          </h1>

          <button class="button">
            КВИТКИ
          </button>

        </section>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a
              class="icon icon--cross"
              href="#"
            ></a>

            <a href="#" class="logo">
              <img
                class="logo__image"
                src="images/logo.svg"
                alt="NAMU"
              >
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Художній Музей
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Актуальні події
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Галерея
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Підписка
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <main class="main">
      <section class="page__section events">

      </section>

      <section class="page__section gallery">

      </section>

      <section class="page__section subscription">
          <div class="container">
            <h2 class="page__section-title">
              Підписка
            </h2>

            <p class="page__section-paragraph">
              Бути в курсі всіх актуальних подій та останніх новин.
            </p>

            <div class="grid grid--desktop">
              <div class="grid__item grid__item_s--1-3 grid__item_m--4-8">
                <form action="#" method="get">
                  <input
                    class="subscription__field form-field"
                    name="Email"
                    placeholder="Email"
                    type="email"
                    required
                  >
                </form>
              </div>
            </div>
          </div>
      </section>
    </main>

    <footer class="footer"></footer>

  </body>
</html>
